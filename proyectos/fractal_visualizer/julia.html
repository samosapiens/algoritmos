<!DOCTYPE html>
    <head>
        <title>Julia Set Visualizer</title>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- math.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
        <!-- Numeric.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    </head>
    <body>
        <h1> Julia set for Z^3 Santiago A. </h1>
        <!-- Plotly chart will be drawn inside this DIV -->
        <div id="myDiv0"></div>
        <script>
            // Plot parameters
            var scale = 1.0;
            var orig = [0.0, 0.0];
            var shape = [1000, 1000];

            // Construct domain
            var x = numeric.linspace(orig[0], scale*shape[0] + orig[0], shape[0]);
            var y = numeric.linspace(orig[1], scale*shape[1] + orig[1], shape[1]);

            // Squared norm
            function normsqr(z) {
                return (z.re*z.re)+(z.im+z.im);
            }
    
            // f(z) = z**3 - 1
            function f(z) {
                var w; 
                var k = math.complex(-1,0);
                w = math.multiply(z, z);
                z = math.multiply(w, z);
                z = math.add(z, k);
		        return z;
            };

            // df(x) = 3*z**2
            function fd(z) {
                var k = math.complex(3,0);
                z = math.multiply(z, z);
                z = math.multiply(z, k);
                return z;
            }
	
            // Newton Rhapson Method
            function Newton(z) {
                var w;
                var i = 0;
                var k = math.complex(-1,0);
                for(i=0 ; i < 20; i++) {
                    w = f(z);
                    w = math.divide(w, fd(z));
                    w = math.multiply(w, k);
                    z = math.add(z, w);
                }
                return z;
            };

            var i, j;
            var z_values = [];
            var z = math.complex(0,0);
            // Error de convergencia a las raices
            var d1 = 0.0;
            var d2 = 0.0;
            var d3 = 0.0;
            // Raices de la ecuaciÃ³n
            var r1 = math.complex(-1.0,0.0);
            var r2 = math.complex(0.5,0.5*math.sqrt(3.0));
            var r3 = math.complex(0.5,-0.5*math.sqrt(3.0));

            // Fractal
            for(i=0; i<shape[0]; i++) {
                var z_i = [];
                for(j=0; j<shape[1]; j++) {
                    // Get position of pixel in domain
                    var a = i/(shape[0]*scale) + orig[0];
                    var b = j/(shape[1]*scale) + orig[1];
                    
                    // Solve equation near this point
                    z = math.complex(a, b);
                    z = Newton(z);
                    
                    // Distance of z to roots
                    d1 = math.sqrt(normsqr(math.add(r1, z)));
                    d2 = math.sqrt(normsqr(math.add(r2, z)));
                    d3 = math.sqrt(normsqr(math.add(r3, z)));

                    // Set color of pixel
                    var color = 0;
                    if(d1 <= .25) {
                        color = 1;
                    }                
                    if(d2 <= .25) {
                        color = 2;
                    }
                    if(d3 <= .25) {
                        color = 3;
                    }
                    z_i.push(color);
                    //console.log('i: ' + i + ', j: ' + j + ', a: ' + a + ', b: ' + b);
                }
                z_values.push(z_i);
            }        

            // Construct Layout to visualize
            var hm = {
                x: x,
                y: y,
                z: z_values,
                type: 'heatmap',
                colorscale: 'Viridis'
            };

            var axisXTemplate = {
                range: [orig[0], scale*shape[0] + orig[0]],
                autorange: false,
                showgrid: false,
                zeroline: false,
                showticklabels: false,
                ticks: ''
            };

            var axisYTemplate = {
                range: [orig[1], scale*shape[1] + orig[1]],
                autorange: false,
                showgrid: false,
                zeroline: false,
                showticklabels: false,
                ticks: ''
            };

            var layout = {
                title: 'Colorfull Algorithm Convergence Visualization',
                margin: { t: 100, r: 100, b: 100, l: 100},
                xaxis: axisXTemplate,
                yaxis: axisYTemplate,
                showlegend: false,
                width: 600,
                height: 600,
                autosize: false
            };

            var data = [hm];

            // Plot result
            Plotly.newPlot('myDiv0', data, layout, {showSendToCloud: true});

        </script>
    </body>
</html>
